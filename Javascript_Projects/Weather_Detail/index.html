<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body class = "bg-light bg-gradient">
    <div class="card bg-dark m-5 mx-auto" style="width:50%;">
        <div class="card-title text-white mt-3 display-4 text-center">Wheather Details</div>
        <hr class="w-100 text-white">
        <div class="card-body mb-2">
            <form onsubmit="callOther()">
                <div class="mx-3 text-center">
                    <input type="text" class="form-control" placeholder="Your city name" id="input" required>
                </div>
            </form>
        </div>

        <hr class="w-100 text-white mt-2 mb-0">

        <div class="card m-4 d-none text-white bg-secondary" id='detailcard'>
            <div class="card-body bg-white">
                <h1 style="font-family: 'Courier New', Courier, monospace; font-weight: bold;"
                    class="text-center text-dark" id="location"></h1>
                    <hr class="w-80 text-center text-dark">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 bg-dark p-3 mx-2 rounded text-center">
                        <h3 style="font-family: monospace;" id="temp"></h3>
                        <h3 style="font-family: monospace;" id="humidity"></h3>
                        <h3 style="font-family: monospace;" id="wind"></h3>
                        <img src="" alt="Wheather img" id="weatherImage" class="w-30 h-40">
                        <h3 style="font-family: monospace;" id="description"></h3>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <p id="c"></p>
</body>

</html>
