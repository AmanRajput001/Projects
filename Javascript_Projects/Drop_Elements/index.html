<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop To Correct Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            min-width: 200px;
            min-height: 150px;
            background-color: wheat;
        }
    </style>

    <script src="app.js"></script>
</head>

<body>
    <div class="shadow-lg container w-25 border border-2 border-dark rounded bg-dark p-2 mt-3"
        id="All-Element-container">
        <h1 class="text-center text-white fw-bold">All Items</h1>
        <div class="d-flex flex justify-content-center"><small><i class="text-warning">Drop them to correct
                    box</i></small></div>
        <hr class="text-center w-100 text-white">
        <div class="d-flex flex-column align-items-center" id="items-container">
            <div draggable="true" class="item w-50 bg-light text-dark text-center fw-bold rounded rounded-5 m-2 p-2">
                Apple</div>
            <div draggable="true" class="item w-50 bg-light text-dark text-center fw-bold rounded rounded-5 m-2 p-2">
                Potato</div>
            <div draggable="true" class="item w-50 bg-light text-dark text-center fw-bold rounded rounded-5 m-2 p-2">
                Green Chilly</div>
            <div draggable="true" class="item w-50 bg-light text-dark text-center fw-bold rounded rounded-5 m-2 p-2">
                Tomato</div>
            <div draggable="true" class="item w-50 bg-light text-dark text-center fw-bold rounded rounded-5 m-2 p-2">
                Banana</div>
        </div>
    </div>

    <div class="d-flex m-5">
        <div class="shadow-lg container w-25 d-flex flex-column align-items-center border border-2 border-success rounded bg-success p-2"
            id="container-1">
            <h1 class="text-center text-white fw-bold">Vegetables</h1>            
            <hr class="text-center w-100 text-white">
        </div>

        <div class="shadow-lg container w-25 d-flex flex-column align-items-center border border-2 border-danger rounded bg-danger p-2"
            id="container-2">
            <h1 class="text-center text-white fw-bold">Fruits</h1>
            <hr class="text-center w-100 text-white">
        </div>
    </div>

    <div class="d-flex justify-content-center mb-3"><button class="btn btn-outline-dark" disabled>Are U Correct ðŸ¤”</button></div>
</body>

</html>
